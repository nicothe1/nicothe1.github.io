<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechPro Solutions - Professional Technology Services</title>
  <!-- React & ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    .smooth-scroll { scroll-behavior: smooth; }
  </style>
</head>
<body class="smooth-scroll">
  <div id="root"></div>

  <script>
    const { useState, useEffect } = React;
    const {
      Menu, X, Code, Wrench, Building2, ArrowRight, CheckCircle,
      Monitor, Shield, Network, Smartphone, ExternalLink, Award,
      Users, Clock, Star, Phone, Mail, MapPin, Send, Linkedin,
      Github, Twitter
    } = lucide;

    // Header Component
    function Header() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isScrolled, setIsScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
      };

      return React.createElement('header', { className: `fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg backdrop-blur-md' : 'bg-transparent'}` },
        React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement('div', { className: 'flex justify-between items-center py-4' },
            React.createElement('div', { className: 'flex items-center space-x-2' },
              React.createElement('div', { className: 'flex items-center space-x-1' },
                React.createElement(Code, { className: `w-6 h-6 ${isScrolled ? 'text-blue-600' : 'text-white'}` }),
                React.createElement(Wrench, { className: `w-5 h-5 ${isScrolled ? 'text-green-600' : 'text-white'}` }),
                React.createElement(Building2, { className: `w-5 h-5 ${isScrolled ? 'text-blue-600' : 'text-white'}` })
              ),
              React.createElement('span', { className: `text-xl font-bold ${isScrolled ? 'text-gray-900' : 'text-white'}` }, 'TechPro Solutions')
            ),
            React.createElement('nav', { className: 'hidden md:flex space-x-8' },
              ['Home','Services','Portfolio','About','Contact'].map(item =>
                React.createElement('button', {
                  key: item,
                  onClick: () => scrollToSection(item.toLowerCase()),
                  className: `font-medium transition-colors duration-200 hover:text-blue-600 ${isScrolled ? 'text-gray-700' : 'text-white hover:text-blue-200'}`
                }, item)
              )
            ),
            React.createElement('button', { className: 'md:hidden', onClick: () => setIsMenuOpen(!isMenuOpen) },
              isMenuOpen ? React.createElement(X, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` }) : React.createElement(Menu, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` })
            )
          ),
          isMenuOpen && React.createElement('div', { className: 'md:hidden bg-white rounded-lg shadow-lg mt-2 py-4' },
            ['Home','Services','Portfolio','About','Contact'].map(item =>
              React.createElement('button', {
                key: item,
                onClick: () => scrollToSection(item.toLowerCase()),
                className: 'block w-full text-left px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200'
              }, item)
            )
          )
        )
      );
    }

    // Hero Component
    function Hero() {
      return React.createElement('section', { id: 'home', className: 'relative min-h-screen flex items-center' },
        React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-green-800', style: {
          backgroundImage: 'url("https://images.pexels.com/photos/574077/pexels-photo-574077.jpeg?auto=compress&cs=tinysrgb&w=1920")',
          backgroundSize: 'cover',
          backgroundPosition: 'center',
          backgroundBlendMode: 'overlay'
        } }),
        React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8 relative z-10' },
          React.createElement('div', { className: 'max-w-4xl' },
            React.createElement('h1', { className: 'text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight' },
              'Complete Technology',
              React.createElement('span', { className: 'block text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400' }, 'Solutions Provider')
            ),
            React.createElement('p', { className: 'text-xl sm:text-2xl text-gray-200 mb-8 leading-relaxed' },
              'From custom software development to complete office setups, I provide comprehensive technology solutions for your business needs.'
            )
          )
        )
      );
    }

    // Services, Portfolio, About, Contact, Footer components can be added similarly
    // For brevity, you can copy your React.createElement implementations as-is

    function App() {
      return React.createElement('div', { className: 'min-h-screen bg-white' },
        React.createElement(Header),
        React.createElement(Hero)
        // Add Services, Portfolio, About, Contact, Footer here
      );
    }

    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
