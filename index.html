<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPro Solutions</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { Code, Wrench, Building2 } = lucide;

      const Header = () => (
        <header className="fixed top-0 w-full bg-blue-600 text-white p-4 z-50">
          <div className="flex items-center space-x-2">
            <Code className="w-6 h-6" />
            <Wrench className="w-5 h-5" />
            <Building2 className="w-5 h-5" />
            <span className="font-bold">TechPro Solutions</span>
          </div>
        </header>
      );

      const Hero = () => (
        <section className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-green-500">
          <h1 className="text-4xl text-white font-bold">Complete Technology Solutions</h1>
        </section>
      );

      const Footer = () => (
        <footer className="bg-gray-900 text-white text-center py-6">
          Â© {new Date().getFullYear()} TechPro Solutions
        </footer>
      );

      const App = () => (
        <>
          <Header />
          <Hero />
          <Footer />
        </>
      );

      // React 18 root rendering
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
