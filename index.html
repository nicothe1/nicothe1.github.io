<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MISD EcoSystems</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
  <!-- React & ReactDOM UMD CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Root element for React -->
  <div id="root"></div>

  <script>
    const { useState } = React;
    const {
      Menu, X, Code, Wrench, Building2, Monitor, Shield,
      Network, Smartphone, Users, Phone, Mail, MapPin, Linkedin, Github, Twitter
    } = lucide;

    function Header() {
      const [open, setOpen] = useState(false);
      return React.createElement('header', { className: 'bg-white shadow-md' },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-4 flex justify-between items-center' },
          React.createElement('h1', { className: 'text-xl font-bold text-blue-600' }, 'MISD EcoSystems'),
          React.createElement('button', {
            className: 'md:hidden p-2 rounded hover:bg-gray-200',
            onClick: () => setOpen(!open)
          }, open ? React.createElement(X) : React.createElement(Menu)),
          React.createElement('nav', {
            className: `md:flex md:items-center ${open ? 'block' : 'hidden'}`
          },
            ['Ticketing System', 'Logbook System', 'Inventory System', 'Doctrack System'].map(item =>
              React.createElement('a', {
                href: '#',
                key: item,
                className: 'block mt-2 md:mt-0 md:ml-6 text-gray-700 hover:text-blue-600'
              }, item)
            )
          )
        )
      );
    }

    function Features() {
      const featureData = [
        { name: 'Ticketing System', icon: Code },
        { name: 'Logbook System', icon: Wrench },
        { name: 'Inventory System', icon: Building2 },
        { name: 'Doctrack System', icon: Monitor }
      ];

      return React.createElement('section', { className: 'py-12 bg-gray-100' },
        React.createElement('div', { className: 'max-w-6xl mx-auto px-4 grid md:grid-cols-2 lg:grid-cols-4 gap-8' },
          featureData.map(f =>
            React.createElement('div', {
              key: f.name,
              className: 'bg-white p-6 rounded-lg shadow hover:shadow-lg text-center'
            },
              React.createElement(f.icon, { className: 'mx-auto mb-4 text-blue-500', size: 48 }),
              React.createElement('h3', { className: 'text-lg font-semibold' }, f.name)
            )
          )
        )
      );
    }

    function Footer() {
      return React.createElement('footer', { className: 'bg-white py-6 mt-12 shadow-inner' },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 text-center text-gray-500' },
          'Â© 2025 MISD EcoSystems. All rights reserved.'
        )
      );
    }

    function App() {
      return React.createElement(React.Fragment, null,
        React.createElement(Header),
        React.createElement(Features),
        React.createElement(Footer)
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
