<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPro Solutions - Professional Technology Services</title>
    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
      body { margin: 0; font-family: sans-serif; }
      .smooth-scroll { scroll-behavior: smooth; }
    </style>
  </head>
  <body class="smooth-scroll bg-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const { Menu, X, Code, Wrench, Building2, ArrowRight, CheckCircle, Monitor, Shield, Network, Smartphone, ExternalLink, Award, Users, Clock, Star, Phone, Mail, MapPin, Send, Linkedin, Github, Twitter } = lucide;

      // === HEADER ===
      const Header = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const el = document.getElementById(id);
          if (el) el.scrollIntoView({ behavior: 'smooth' });
          setIsMenuOpen(false);
        };

        return (
          <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg backdrop-blur-md' : 'bg-transparent'}`}>
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-4">
                <div className="flex items-center space-x-2">
                  <div className="flex items-center space-x-1">
                    <Code className={`w-6 h-6 ${isScrolled ? 'text-blue-600' : 'text-white'}`} />
                    <Wrench className={`w-5 h-5 ${isScrolled ? 'text-green-600' : 'text-white'}`} />
                    <Building2 className={`w-5 h-5 ${isScrolled ? 'text-blue-600' : 'text-white'}`} />
                  </div>
                  <span className={`text-xl font-bold ${isScrolled ? 'text-gray-900' : 'text-white'}`}>TechPro Solutions</span>
                </div>
                <nav className="hidden md:flex space-x-8">
                  {['Home', 'Services', 'Portfolio', 'About', 'Contact'].map(item => (
                    <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className={`font-medium transition-colors duration-200 ${isScrolled ? 'text-gray-700' : 'text-white hover:text-blue-200'}`}>
                      {item}
                    </button>
                  ))}
                </nav>
                <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                  {isMenuOpen ? <X className={`w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}`} /> : <Menu className={`w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}`} />}
                </button>
              </div>
              {isMenuOpen && (
                <div className="md:hidden bg-white rounded-lg shadow-lg mt-2 py-4">
                  {['Home', 'Services', 'Portfolio', 'About', 'Contact'].map(item => (
                    <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className="block w-full text-left px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200">
                      {item}
                    </button>
                  ))}
                </div>
              )}
            </div>
          </header>
        );
      };

      // === HERO ===
      const Hero = () => {
        const scrollToContact = () => {
          const el = document.getElementById('contact');
          if (el) el.scrollIntoView({ behavior: 'smooth' });
        };
        return (
          <section id="home" className="relative min-h-screen flex items-center">
            <div className="absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-green-800 bg-cover bg-center" style={{ backgroundImage: 'url("https://images.pexels.com/photos/574077/pexels-photo-574077.jpeg")' }}>
              <div className="absolute inset-0 bg-black bg-opacity-50" />
            </div>
            <div className="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10 max-w-4xl">
              <h1 className="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
                Complete Technology <span className="block text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">Solutions Provider</span>
              </h1>
              <p className="text-xl sm:text-2xl text-gray-200 mb-8 leading-relaxed">
                From custom software development to complete office setups, I provide comprehensive technology solutions for your business needs.
              </p>
              <div className="flex flex-col sm:flex-row gap-4">
                <button onClick={scrollToContact} className="group bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center space-x-2">
                  <span>Get Free Consultation</span> <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" />
                </button>
                <button onClick={() => document.getElementById('portfolio')?.scrollIntoView({ behavior: 'smooth' })} className="border-2 border-white text-white hover:bg-white hover:text-gray-900 px-8 py-4 rounded-lg font-semibold transition-all duration-300">
                  View My Work
                </button>
              </div>
            </div>
          </section>
        );
      };

      // === SERVICES ===
      const Services = () => {
        const services = [
          { icon: <Code className="w-8 h-8" />, title: 'Custom Software Development', description: 'Full-stack web applications, mobile apps, and desktop software.', features: ['React & Node.js','Mobile','Database','API'], color:'blue' },
          { icon: <Monitor className="w-8 h-8" />, title: 'Computer Repair & Support', description: 'Professional computer repair, maintenance, and technical support.', features: ['Hardware','Software','Data Recovery','Optimization'], color:'green' },
          { icon: <Building2 className="w-8 h-8" />, title: 'Complete Office Setup', description: 'End-to-end office technology solutions.', features: ['Furniture','Computers','Networking','Procurement'], color:'purple' },
          { icon: <Shield className="w-8 h-8" />, title: 'CCTV & Security Systems', description: 'Security camera installation and monitoring.', features: ['Installation','Monitoring','Consultation','Maintenance'], color:'red' },
          { icon: <Network className="w-8 h-8" />, title: 'Network Infrastructure', description: 'Design and implement robust network solutions.', features: ['WiFi','Cable','Server','Security'], color:'indigo' },
          { icon: <Smartphone className="w-8 h-8" />, title: 'Device Management', description: 'Device procurement, setup, and management services.', features: ['Sourcing','Configuration','Asset','Support'], color:'teal' }
        ];
        const colorMap = {
          blue:{bg:'bg-blue-50',border:'border-blue-200',icon:'text-blue-600',accent:'text-blue-600'},
          green:{bg:'bg-green-50',border:'border-green-200',icon:'text-green-600',accent:'text-green-600'},
          purple:{bg:'bg-purple-50',border:'border-purple-200',icon:'text-purple-600',accent:'text-purple-600'},
          red:{bg:'bg-red-50',border:'border-red-200',icon:'text-red-600',accent:'text-red-600'},
          indigo:{bg:'bg-indigo-50',border:'border-indigo-200',icon:'text-indigo-600',accent:'text-indigo-600'},
          teal:{bg:'bg-teal-50',border:'border-teal-200',icon:'text-teal-600',accent:'text-teal-600'}
        };
        return (
          <section id="services" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">Comprehensive Technology Services</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto">One-stop solution for all your technology needs.</p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {services.map((s,i) => {
                  const c = colorMap[s.color];
                  return (
                    <div key={i} className={`${c.bg} ${c.border} border-2 rounded-xl p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2`}>
                      <div className={`${c.icon} mb-4`}>{s.icon}</div>
                      <h3 className="text-xl font-bold text-gray-900 mb-3">{s.title}</h3>
                      <p className="text-gray-600 mb-4">{s.description}</p>
                      <ul className="space-y-2">
                        {s.features.map((f,idx)=>(
                          <li key={idx} className="flex items-center text-sm text-gray-700">
                            <div className={`w-2 h-2 ${c.accent.replace('text','bg')} rounded-full mr-3`} />
                            {f}
                          </li>
                        ))}
                      </ul>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // === FOOTER ===
      const Footer = () => {
        const year = new Date().getFullYear();
        return (
          <footer className="bg-gray-900 text-white py-12 text-center">
            <p>Â© {year} TechPro Solutions. All rights reserved.</p>
          </footer>
        );
      };

      // === MAIN APP ===
      const App = () => {
        return (
          <div className="min-h-screen">
            <Header />
            <Hero />
            <Services />
            <Footer />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
