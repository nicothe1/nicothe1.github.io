<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TechPro Solutions - Complete Technology Services</title>
<!-- React & ReactDOM UMD -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<style>
body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
.smooth-scroll { scroll-behavior: smooth; }
</style>
</head>
<body class="smooth-scroll">
<div id="root"></div>

<script>
const { useState, useEffect } = React;
const {
  Menu, X, Code, Wrench, Building2,
  Monitor, Shield, Network, Smartphone, Users,
  Phone, Mail, MapPin, Linkedin, Github, Twitter
} = lucide;

// Header Component
function Header() {
  const [isMenuOpen, setIsMenuOpen] = useState(false);
  const [isScrolled, setIsScrolled] = useState(false);

  useEffect(() => {
    const handleScroll = () => setIsScrolled(window.scrollY > 50);
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const scrollToSection = (id) => {
    const el = document.getElementById(id);
    if (el) el.scrollIntoView({ behavior: 'smooth' });
    setIsMenuOpen(false);
  };

  return React.createElement('header', { className: `fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg backdrop-blur-md' : 'bg-transparent'}` },
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
      React.createElement('div', { className: 'flex justify-between items-center py-4' },
        React.createElement('div', { className: 'flex items-center space-x-2' },
          React.createElement('div', { className: 'flex items-center space-x-1' },
            React.createElement(Code, { className: `w-6 h-6 ${isScrolled ? 'text-blue-600' : 'text-white'}` }),
            React.createElement(Wrench, { className: `w-5 h-5 ${isScrolled ? 'text-green-600' : 'text-white'}` }),
            React.createElement(Building2, { className: `w-5 h-5 ${isScrolled ? 'text-blue-600' : 'text-white'}` })
          ),
          React.createElement('span', { className: `text-xl font-bold ${isScrolled ? 'text-gray-900' : 'text-white'}` }, 'TechPro Solutions')
        ),
        React.createElement('nav', { className: 'hidden md:flex space-x-8' },
          ['Home','Services','Portfolio','About','Contact'].map(item =>
            React.createElement('button', {
              key: item,
              onClick: () => scrollToSection(item.toLowerCase()),
              className: `font-medium transition-colors duration-200 hover:text-blue-600 ${isScrolled ? 'text-gray-700' : 'text-white hover:text-blue-200'}`
            }, item)
          )
        ),
        React.createElement('button', { className: 'md:hidden', onClick: () => setIsMenuOpen(!isMenuOpen) },
          isMenuOpen ? React.createElement(X, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` }) : React.createElement(Menu, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` })
        )
      ),
      isMenuOpen && React.createElement('div', { className: 'md:hidden bg-white rounded-lg shadow-lg mt-2 py-4' },
        ['Home','Services','Portfolio','About','Contact'].map(item =>
          React.createElement('button', {
            key: item,
            onClick: () => scrollToSection(item.toLowerCase()),
            className: 'block w-full text-left px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200'
          }, item)
        )
      )
    )
  );
}

// Hero Section
function Hero() {
  return React.createElement('section', { id: 'home', className: 'relative min-h-screen flex items-center' },
    React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-green-800', style: {
      backgroundImage: 'url("https://images.pexels.com/photos/574077/pexels-photo-574077.jpeg?auto=compress&cs=tinysrgb&w=1920")',
      backgroundSize: 'cover',
      backgroundPosition: 'center',
      backgroundBlendMode: 'overlay'
    }}),
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8 relative z-10' },
      React.createElement('div', { className: 'max-w-4xl' },
        React.createElement('h1', { className: 'text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight' },
          'Complete Technology',
          React.createElement('span', { className: 'block text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400' }, 'Solutions Provider')
        ),
        React.createElement('p', { className: 'text-xl sm:text-2xl text-gray-200 mb-8 leading-relaxed' },
          'From custom software development to complete office setups, we provide comprehensive technology solutions for your business.'
        )
      )
    )
  );
}

// Services Section
function Services() {
  const serviceList = [
    { icon: Monitor, title: 'Software Development', desc: 'Custom apps and enterprise solutions.' },
    { icon: Shield, title: 'Cybersecurity', desc: 'Protect your business data and network.' },
    { icon: Network, title: 'Networking', desc: 'Complete network setup and support.' },
    { icon: Smartphone, title: 'Mobile Solutions', desc: 'Mobile apps and device management.' }
  ];

  return React.createElement('section', { id: 'services', className: 'py-20 bg-gray-50' },
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
      React.createElement('h2', { className: 'text-3xl font-bold text-center mb-12' }, 'Our Services'),
      React.createElement('div', { className: 'grid gap-8 md:grid-cols-2 lg:grid-cols-4' },
        serviceList.map(s =>
          React.createElement('div', { key: s.title, className: 'bg-white p-6 rounded-xl shadow hover:shadow-lg transition-shadow duration-300 text-center' },
            React.createElement(s.icon, { className: 'w-12 h-12 mx-auto mb-4 text-blue-600' }),
            React.createElement('h3', { className: 'font-semibold text-xl mb-2' }, s.title),
            React.createElement('p', { className: 'text-gray-600' }, s.desc)
          )
        )
      )
    )
  );
}

// Portfolio Section
function Portfolio() {
  return React.createElement('section', { id: 'portfolio', className: 'py-20 container mx-auto px-4 sm:px-6 lg:px-8' },
    React.createElement('h2', { className: 'text-3xl font-bold text-center mb-12' }, 'Portfolio'),
    React.createElement('div', { className: 'grid gap-8 md:grid-cols-2 lg:grid-cols-3' },
      [1,2,3,4,5,6].map(i =>
        React.createElement('div', { key: i, className: 'bg-gray-200 h-48 rounded-lg overflow-hidden hover:scale-105 transform transition-transform duration-300' },
          React.createElement('img', { src: `https://picsum.photos/seed/${i}/400/300`, className: 'w-full h-full object-cover' })
        )
      )
    )
  );
}

// About Section
function About() {
  return React.createElement('section', { id: 'about', className: 'py-20 bg-gray-50' },
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl text-center' },
      React.createElement('h2', { className: 'text-3xl font-bold mb-6' }, 'About Us'),
      React.createElement('p', { className: 'text-gray-700 mb-4' },
        'TechPro Solutions has been delivering top-notch technology services for over 10 years, providing custom software, cybersecurity, networking, and mobile solutions to businesses worldwide.'
      )
    )
  );
}

// Contact Section
function Contact() {
  return React.createElement('section', { id: 'contact', className: 'py-20 container mx-auto px-4 sm:px-6 lg:px-8 max-w-xl' },
    React.createElement('h2', { className: 'text-3xl font-bold text-center mb-12' }, 'Contact Us'),
    React.createElement('form', { className: 'space-y-4' },
      React.createElement('input', { type: 'text', placeholder: 'Name', className: 'w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' }),
      React.createElement('input', { type: 'email', placeholder: 'Email', className: 'w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' }),
      React.createElement('textarea', { placeholder: 'Message', className: 'w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500', rows: 4 }),
      React.createElement('button', { type: 'submit', className: 'w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors' }, 'Send Message')
    )
  );
}

// Footer Section
function Footer() {
  return React.createElement('footer', { className: 'bg-gray-800 text-gray-200 py-8 mt-12' },
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8 text-center' },
      React.createElement('p', null, 'Â© 2025 TechPro Solutions. All rights reserved.'),
      React.createElement('div', { className: 'flex justify-center space-x-4 mt-4' },
        React.createElement('a', { href: '#', className: 'hover:text-blue-500' }, React.createElement(Linkedin, { className: 'w-5 h-5 inline' })),
        React.createElement('a', { href: '#', className: 'hover:text-blue-400' }, React.createElement(Twitter, { className: 'w-5 h-5 inline' })),
        React.createElement('a', { href: '#', className: 'hover:text-gray-100' }, React.createElement(Github, { className: 'w-5 h-5 inline' }))
      )
    )
  );
}

// App Component
function App() {
  return React.createElement('div', { className: 'min-h-screen' },
    React.createElement(Header),
    React.createElement(Hero),
    React.createElement(Services),
    React.createElement(Portfolio),
    React.createElement(About),
    React.createElement(Contact),
    React.createElement(Footer)
  );
}

ReactDOM.render(React.createElement(App), document.getElementById('root'));
</script>
</body>
</html>
