      // Header Component
const Header = () => {
  const [isMenuOpen, setIsMenuOpen] = useState(false);
  const [isScrolled, setIsScrolled] = useState(false);

  useEffect(() => {
    const handleScroll = () => {
      setIsScrolled(window.scrollY > 50);
    };

    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const scrollToSection = (sectionId) => {
    const element = document.getElementById(sectionId);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth' });
      setIsMenuOpen(false);
    }
  };

  return React.createElement('header', {
    className: `fixed top-0 w-full z-50 transition-all duration-300 ${
      isScrolled ? 'bg-white shadow-lg backdrop-blur-md' : 'bg-transparent'
    }`
  },
    React.createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
      React.createElement('div', { className: 'flex justify-between items-center py-4' },
        React.createElement('div', { className: 'flex items-center space-x-2' },
          React.createElement('div', { className: 'flex items-center space-x-1' },
            React.createElement(Code, { className: `w-6 h-6 ${isScrolled ? 'text-blue-600' : 'text-white'}` }),
            React.createElement(Wrench, { className: `w-5 h-5 ${isScrolled ? 'text-green-600' : 'text-white'}` }),
            React.createElement(Building2, { className: `w-5 h-5 ${isScrolled ? 'text-blue-600' : 'text-white'}` })
          ),
          React.createElement('span', {
            className: `text-xl font-bold ${isScrolled ? 'text-gray-900' : 'text-white'}`
          }, 'TechPro Solutions')
        ),
        React.createElement('nav', { className: 'hidden md:flex space-x-8' },
          ['Home', 'Services', 'Portfolio', 'About', 'Contact'].map((item) =>
            React.createElement('button', {
              key: item,
              onClick: () => scrollToSection(item.toLowerCase()),
              className: `font-medium transition-colors duration-200 hover:text-blue-600 ${
                isScrolled ? 'text-gray-700' : 'text-white hover:text-blue-200'
              }`
            }, item)
          )
        ),
        React.createElement('button', {
          className: 'md:hidden',
          onClick: () => setIsMenuOpen(!isMenuOpen)
        },
          isMenuOpen 
            ? React.createElement(X, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` })
            : React.createElement(Menu, { className: `w-6 h-6 ${isScrolled ? 'text-gray-900' : 'text-white'}` })
        )
      ),
      isMenuOpen && React.createElement('div', { className: 'md:hidden bg-white rounded-lg shadow-lg mt-2 py-4' },
        ['Home', 'Services', 'Portfolio', 'About', 'Contact'].map((item) =>
          React.createElement('button', {
            key: item,
            onClick: () => scrollToSection(item.toLowerCase()),
            className: 'block w-full text-left px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200'
          }, item)
        )
      )
    )
  );
};

  const handleChange = (e) => {
    setFormData({
      ...formData,
      [e.target.name]: e.target.value

  };

  const handleSubmit = (e) => {
    e.preventDefault();
